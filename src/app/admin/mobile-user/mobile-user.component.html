<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
      </nb-layout-header>
      <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive start>
        
 
            <nb-menu [items]="items">
            </nb-menu>
         
      </nb-sidebar>
    <nb-layout-column>
       
          <nb-card>
            <nb-card-header>
              <div class="row">
                <div class="col-5 col-md-8">
                  <h5>Mobile User List</h5>
                </div>
                <!-- <div class="col-12 col-md-2">
                  <button nbButton  size="small"  status="primary" class="ml-2 small-sc" routerLink="edit-user" [disabled]="edit">Edit</button>
                  <button nbButton  size="small"  status="primary" class="ml-2 small-sc" (click)="deleteUser()"> Delete</button>


                </div> -->
              </div>
            </nb-card-header>

            <nb-card-body>
              
                <ngx-datatable  class="bootstrap" [rowHeight]="'auto'" [selectionType]="'checkbox'" [headerHeight]="50"
                 [selectionType]="'checkbox'" [columnMode]="'force'" [rows]="rows" [footerHeight]="50" [limit]=5
                [columns]="columns" [scrollbarH]="true"    [selected]="selected"
                [externalPaging]="true"
                [count]="page.count"
                [offset]="page.offset"
                [limit]="page.limit"
                (page)="setPage($event)"
                >
             
                <ngx-datatable-column name="Full Name"></ngx-datatable-column>
                <ngx-datatable-column name="phone"></ngx-datatable-column>
                
                <ngx-datatable-column name="Gender"></ngx-datatable-column>
            

              </ngx-datatable>
            </nb-card-body>
          </nb-card>
    </nb-layout-column>
</nb-layout>
