<nb-layout windowMode>
  <nb-layout-header fixed>
    <ngx-header></ngx-header>
  </nb-layout-header>
  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive start>
    <nb-menu [items]="items"> </nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <h5>Cinema Add</h5>
      </nb-card-header>

      <nb-card-body>
        <div class="container-fluid">

          <div class="row mb-4">
            <label class="col-12 col-md-2" for="exampleInputEmail1">Cinema Name</label>
            <input type="text" class="form-control col-12 col-md-6" aria-describedby="emailHelp"
              placeholder="Enter Cinema Name" [(ngModel)]="company.cinemaName" />
          </div>

          <div class="row mb-4">
            <label class="col-12 col-md-2" for="exampleInputEmail1">Address</label>
            <input type="text" class="form-control col-12 col-md-6" aria-describedby="emailHelp"
              placeholder="Enter Address" [(ngModel)]="company.address" />
          </div>

          <div class="row mb-4  ">
            <label class="col-12 col-md-2" for="exampleInputEmail1">Mobile No</label>
            <input type="number" class="form-control col-12 col-md-6" maxlength="10" aria-describedby="emailHelp"
              placeholder="Enter Mobile No" [(ngModel)]="company.mobileNo" />
          </div>
          
          <div class="row mb-4  ">
            <label class="col-12 col-md-2" for="exampleInputEmail1">Email Address</label>
            <input type="text" class="form-control col-12 col-md-6" aria-describedby="emailHelp"
              placeholder="Enter Email " [(ngModel)]="company.email" />
          </div>

<!--           
          <div class="row mb-4  ">
            <label class="col-12 col-md-2" for="exampleInputEmail1">state</label>
             <input type="text" class="form-control col-8 col-md-6" aria-describedby="emailHelp"
              placeholder="Enter State" [(ngModel)]="company.state" /> 

              <select class="form-control col-12 col-md-6" name="state"  [(ngModel)]="company.state" required>
                <option value="">Select State</option>
                <option [value]="state.state" *ngFor='let state of stateList'>{{state.state}} </option>
  
  
              </select>
          </div>
           
          <div class="row mb-4  ">
            <label class="col-12 col-md-2" for="exampleInputEmail1"> 1Mall Points</label>
            <select class="form-control col-12 col-md-6" name="state" [(ngModel)]="company.points" required>
              <option value="">select Points</option>
              <option [value]="i" *ngFor='let point of  Arr(num).fill(1) ;let i = index'>{{i}} </option>
            </select>
          </div>
 -->
          <div class="row mb-4  ">
            <label class="col-6 col-md-2" for="exampleInputEmail1">Upload Logo</label>
            <!-- <small class="col-12 col-md-6"> Max size 300 x 300px.</small> -->
            <div class="form-group col-12 col-md-6 ">
              <!-- <label for="exampleFormControlFile1">Example file input</label> -->
              <input name="imageString" type="file" accept="image/*" [(ngModel)]="showimg" id="imageid" (change)="handleInputChange($event)" />
              <img class="img-size img-url mt-2  slide" *ngIf="imageSrc"
                src={{imageSrc}} alt="">
                <img class="img-size img-url mt-2  slide" *ngIf="!imageSrc"
                src='http://18.221.99.84/deal8_profile/noimage.png' alt="">
                <br>
                <small class=""> Max size 300 x 300px.</small>
            </div>
          </div>
          
        </div>
      </nb-card-body>

      <nb-card-footer> 
        <button nbButton size="small"  class="ml-2" (click)="addCompany()" *ngIf="!loading">Add</button>
        <button nbButton size="small"  class="ml-2" (click)="addCompany()" *ngIf="loading"> <i class="fa fa-spinner fa-spin"></i>  Add</button>
      </nb-card-footer>
      
    </nb-card>
  </nb-layout-column>
</nb-layout>
