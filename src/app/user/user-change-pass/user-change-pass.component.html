<nb-layout windowMode>
    <nb-layout-header fixed>
        <ngx-header></ngx-header>
    </nb-layout-header>
    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive start>
        
        <img class="profile-img" *ngIf="loadavatar" src={{avatar}} alt="" srcset="">
        <img class="profile-img" *ngIf="!loadavatar" src="http://18.221.99.84/deal8_profile/profile11.png" alt="" srcset="">

  


    <nb-menu [items]="items">
    </nb-menu>


    <nb-card class="status">
        <nb-card-body>
            <span><Strong class="ml-4">Account Status </Strong></span>
            <span><Strong class="ml-5">{{statusUser}}</Strong></span>
        </nb-card-body>
    </nb-card>
</nb-sidebar>
    <nb-layout-column>
        <nb-card>
            <nb-card-header>Change Password</nb-card-header>

            <nb-card-body>
                <div class="container-fluid">


                    <div class="row mb-4">
                        <label class="col-12 col-md-2" for="exampleInputEmail1">New Password</label>
                        <input type="password" class="form-control col-12 col-md-6" [(ngModel)]="change.password" aria-describedby="emailHelp"
                            placeholder="New Password" />
                    </div>
                    <div class="row mb-4">
                        <label class="col-12 col-md-2" for="exampleInputEmail1">Confirm New Password</label>
                        <input type="password" class="form-control col-12 col-md-6" [(ngModel)]="change.conPassword" aria-describedby="emailHelp"
                            placeholder="Confirm New Password" />
                    </div>

                   
                </div>
            </nb-card-body>
            <nb-card-footer> <button nbButton  size="small" class="ml-2" (click)=changePass()>Save</button>
            </nb-card-footer>

        </nb-card>
    </nb-layout-column>
</nb-layout>
