<nb-layout  windowMode>
  <nb-layout-column class="back">
    <div class="header-box">
     
    
          
        
          <div class="card" >
            <div class="card-body">
            <h1 class="head">CINEMA</h1>
              <form>
                <!-- <h1 class="h3 mb-3 fw-normal"> Sign in</h1> -->
                <label for="inputEmail" class="visually-hidden"
                  >userName</label
                >
                <input
                name="userName"
                class="form-control mb-3"
                placeholder="Username "
                required
                [(ngModel)]="login.userName"
              />
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input
                type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  required
                  [(ngModel)]="login.password"
                />
                <div class="checkbox mb-3 mt-3">
                  <label>
                    <input type="checkbox"  (click)="remember()"  /> Remember me
                  </label>
                </div>
                <!-- <button class="w-100 btn btn-primary form-control ">Sign in</button> -->
                 <button nbButton     (click)="loginUser()" class=" w-100 " >Sign in</button>

    
               
              </form>
            </div>
          </div>
     
         
    
    </div>
  </nb-layout-column>
</nb-layout>
